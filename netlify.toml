[build]
  publish = "dist"

# Allow sitemap.xml to be served normally
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Allow robots.txt to be served normally
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Allow assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback (MUST BE LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200